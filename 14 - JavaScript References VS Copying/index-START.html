  <body>
    <script>
      // start with strings, numbers and booleans
      let age = 100;
      let age2 = age;
      age = 200;
      console.log(age, age2);

      // Let's say we have an array
      const players = ["Wes", "Sarah", "Ryan", "Poppy"];
      const team = players;
      console.log(players, team);
      // team[3] = "Lux";
      // console.log(players, team);

      // and we want to make a copy of it.

      // You might think we can just do something like this:

      // however what happens when we update that array?

      // now here is the problem!

      // oh no - we have edited the original array too!

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!

      // one way
      //slice() æ–¹æ³•å¯ä»å·²æœ‰çš„æ•°ç»„ä¸­è¿”å›é€‰å®šçš„å…ƒç´ ã€‚
      const team2 = players.slice();
      team2[3] = "team2";
      console.log(team2);
      // or create a new array and concat the old one in
      //concat() æ–¹æ³•ç”¨äºè¿æ¥ä¸¤ä¸ªæˆ–å¤šä¸ªæ•°ç»„ã€‚
      const team3 = [].concat(players);
      team3[3] = "team3";
      console.log(team3);
      // or use the new ES6 Spread
      //ES6 Spread
      const team4 = [...players];
      team4[3] = "team4";
      console.log(team4);

      //Array.from() æ–¹æ³•ä»ä¸€ä¸ªç±»ä¼¼æ•°ç»„æˆ–å¯è¿­ä»£å¯¹è±¡åˆ›å»ºä¸€ä¸ªæ–°çš„ï¼Œæµ…æ‹·è´çš„æ•°ç»„å®ä¾‹ã€‚
      const team5 = Array.from(players);
      team5[3] = "team5";
      console.log(team5);
      // now when we update it, the original one isn't changed

      // The same thing goes for objects, let's say we have a person object

      // with Objects
      const person = {
        name: "Wes Bos",
        age: 80,
      };

      // and think we make a copy:
      const captain = person;
      captain.number = 99;
      console.log(person, captain);
      // how do we take a copy instead?
      // Object.assign() æ–¹æ³•ç”¨äºå°†æ‰€æœ‰å¯æšä¸¾å±æ€§çš„å€¼ä»ä¸€ä¸ªæˆ–å¤šä¸ªæºå¯¹è±¡å¤åˆ¶åˆ°ç›®æ ‡å¯¹è±¡ã€‚å®ƒå°†è¿”å›ç›®æ ‡å¯¹è±¡ã€‚
      const cap2 = Object.assign({}, person, { number: 99, age: 12 });
      console.log(cap2);
      // We will hopefully soon see the object ...spread
      const cap3 = { ...person };
      console.log(cap3);
      // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
      const lwq = {
        name: "lwq",
        age: 23,
        social: {
          wechat: "@lwq",
          qq: "lwq.developer",
        },
      };
      console.clear();
      const dev = Object.assign({}, lwq);
      dev.social.wechat = "@lwq2";
      console.log(dev, lwq);

      console.log(JSON.stringify(lwq));
      //   JSON.parse() æ–¹æ³•ç”¨äºå°†ä¸€ä¸ª JSON å­—ç¬¦ä¸²è½¬æ¢ä¸ºå¯¹è±¡ã€‚æœ‰å‘
      const dev2 = JSON.parse(JSON.stringify(lwq));
      dev2.social.wechat = "@lwq3";
      console.log(dev2, lwq);

      // é€’å½’æ·±æ‹·è´
      function deepCopy(obj) {
        let copy = Array.isArray(obj) ? [] : {};
        for (let i in obj) {
          //hasOwnProperty() æ˜¯ JavaScript ä¸­çš„ä¸€ä¸ªæ–¹æ³•ï¼Œç”¨äºæ£€æŸ¥ä¸€ä¸ªå¯¹è±¡æ˜¯å¦å…·æœ‰ç‰¹å®šçš„è‡ªèº«å±æ€§
          //ï¼ˆä¹Ÿå°±æ˜¯ï¼Œä¸åŒ…æ‹¬é‚£äº›ä»åŸå‹é“¾ä¸Šç»§æ‰¿ä¸‹æ¥çš„å±æ€§ï¼‰ã€‚
          if (obj.hasOwnProperty(i)) {
            copy[i] = typeof obj[i] === "object" ? deepCopy(obj[i]) : obj[i];
          }
        }
      }
    </script>
