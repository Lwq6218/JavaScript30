<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");

      let lastHole;
      let timeUp = false;
      let score = 0;

      //ç”Ÿæˆminåˆ°maxä¹‹é—´çš„éšæœºæ•°
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      //éšæœºç”Ÿæˆä¸€ä¸ªåœ°é¼ å‡ºçŽ°çš„æ´žå£
      function randoHole(holes) {
        //Math.random()ç”Ÿæˆ0-1ä¹‹é—´çš„éšæœºæ•°
        const idx = Math.floor(Math.floor(Math.random() * holes.length));
        const hole = holes[idx];
        //å¦‚æžœéšæœºç”Ÿæˆçš„æ´žå£å’Œä¸Šä¸€ä¸ªæ´žå£ç›¸åŒï¼Œåˆ™é‡æ–°ç”Ÿæˆ
        if (hole === lastHole) {
          console.log("Ah nah thats the same one bud");
          return randoHole(holes);
        }
        lastHole = hole;
        return hole;
      }
      function peep() {
        //äº§ç”Ÿä¸€ä¸ªèŒƒå›´åœ¨200-1000ä¹‹é—´çš„éšæœºæ•°ï¼Œå†³å®šåœ°é¼ ä»€ä¹ˆæ—¶å€™æ¶ˆå¤±
        const time = randomTime(200, 1000);
        //éšæœºç”Ÿæˆä¸€ä¸ªåœ°é¼ å‡ºçŽ°çš„æ´žå£
        const hole = randoHole(holes);
        //å¼¹å‡ºåœ°é¼ 
        hole.classList.add("up");
        //åœ°é¼ å‡ºçŽ°çš„æ—¶é—´åˆ°äº†ï¼Œåœ°é¼ æ¶ˆå¤±
        setTimeout(() => {
          hole.classList.remove("up");
          //å¦‚æžœæ¸¸æˆæ—¶é—´è¿˜æ²¡åˆ°ï¼Œåˆ™ç»§ç»­å¼¹å‡ºåœ°é¼ 
          if (!timeUp) peep();
        }, time);
      }
      function bonk(e){
        //å¦‚æžœæ²¡æœ‰ç‚¹å‡»åœ°é¼ ï¼Œåˆ™ä¸è®¡åˆ†
        if(!e.isTrusted) return;
        score++;
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }
      function startGame(){
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        //10ç§’åŽæ¸¸æˆç»“æŸ
        setTimeout(()=>timeUp = true,10000);
      }
      moles.forEach(mole => mole.addEventListener('click',bonk));
    </script>
  </body>
</html>
