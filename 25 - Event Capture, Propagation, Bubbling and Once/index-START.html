<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>
    <button>click me</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      function logText(e) {
        console.log(this.classList.value);
      }
      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          //capture: true,事件发生在捕获阶段，而不是冒泡阶段
          capture: false,
          once: true,
        })
      );
      function clickMe() {
        console.log("click");
      }
    button.addEventListener("click", clickMe, {
      //once: true,只触发一次
        once: true,
      });
    </script>
  </body>
</html>
